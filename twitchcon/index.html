<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>TwitchCon 2017</title>
    <link rel="icon" type="image/png" href="http://www.twitchcon.com/static/images/favicon.png">
  </head>
  <body>
    <div class="wrapper">
      <div class="animation">
        <header>
          <h1>
            <a href="#">TwitchCon</a>
          </h1>
          <nav>
            <ul>

              <li><a href="#">Schedule</a></li>
              <li><a href="#">Tickets</a></li>
              <li><a href="#">Travel</a></li>

              <li><a href="#">Contact</a></li>

            </ul>
          </nav>
        </header>
        <div class="container">
          <div class="row">
            <h2>2017</h2>

            <h4>Tickets and Hotel Rates Available Now!</h4>

          </div>
        </div>
        <div class="app">
          <img src="./images/app.png" alt="application" />
